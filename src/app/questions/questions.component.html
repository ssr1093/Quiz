<div class="container mt-2">
    <div class="card">
       <ng-container>
        <div class="d-flex justify-content-between p-1">
            <div class="image">
                <img src="logo.png" alt="">
            </div>
            <div class="quiz-header">
                <h5 style="font-family: cursive;">Welcome {{name}}</h5>
            </div>
            </div>
            <div class="d-flex justify-content-between py-3">
                <div class="score">
                    <h5>{{points}} score</h5>
                </div>
                <div class="question">
                    <span>{{currentQuestion+1}} out of {{questionList.length}}</span>
                </div>
                <div class="timer">
                    <h5>{{counter}} sec</h5>
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar"[ngStyle]="{'width': progress + '%' }" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="question">
    <div class="card">
        <h3> {{questionList[currentQuestion]?.questionText}} </h3>
    </div>
              </div>
              <div class="options">
    <ol *ngFor="let option of questionList[currentQuestion]?.options">
        <li (click)="Answer(currentQuestion+1,option)">
            <div class="card">
                {{option.text}}
            </div>     
        </li>
    </ol>
              </div>
              <div class="d-flex justify-content-between">
                <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"> <i class="fa text-primary fa-solid fa-chevron-left fa-3x"></i></button>
                <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-3x" ></i></button>
                <button  [disabled]="(currentQuestion+1)===(questionList.length)"class="btn" (click)="nextQuestion()"> <i class="fa text-primary fa-solid fa-chevron-right fa-3x"></i></button>      
              </div>  
       </ng-container> 
       <ng-container>
        
       </ng-container>
        </div>
</div>
